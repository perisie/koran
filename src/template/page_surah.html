<!DOCTYPE html>
<html lang="en">
{{template "comp_head.html"}}
<body>
<div id="app">
    {{template "comp_topbar.html"}}
    {{range .surah.Verses}}
        <div>
            <div>{{.Surah_id}}:{{.Verse_id}}</div>
            <div class="verse">{{.Text}}</div>
            <div class="translation">{{index .Translations "clearquran"}}</div>
        </div>
    {{end}}
    {{template "comp_footer.html"}}
</div>
</body>
</html>
